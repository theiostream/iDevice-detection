<script type="text/javascript">

function checkCurrentMachine() {

	if ((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)) || (navigator.userAgent.match(/iPad/i)))
 		return "iPhoneOS";
 			
 	else if ((navigator.userAgent.match(/MSIE/i)) || (navigator.userAgent.match(/Windows/i)))
 		return "Windows"; // Unless someone uses IE5 on OSX -_-
 		
 	else if (navigator.userAgent.match(/Macintosh/i))
 		return "MacOSX";
}

document.write(checkCurrentMachine());

</script>
